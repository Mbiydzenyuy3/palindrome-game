<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Page</title>
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <div class="container" id="item-wrapper">
      <div class="timer">
        <span class="timer-watch">3:00</span>
      </div>
      <div class="input-field">
        <input
          type="text"
          id="user-word"
          placeholder="Enter Palindrome words"
          required
        />
        <button type="submit" class="cta">Submit</button>
      </div>
      <form class="result"></form>
      <a href="app.html"><button class="button">Back to home</button></a>
    </div>
    <script src="./javascript/app.js"></script>
  </body>
</html>
